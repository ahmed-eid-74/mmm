<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playable Piano JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2> PIANO  Malak</h2>
        <div class="column volume-slider">
          <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
        </div>
        <div class="column keys-checkbox">
          <span>Malak</span><input type="checkbox" checked>
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>M</span></li>
        <li class="key black" data-key="w"><span>L</span></li>
        <li class="key white" data-key="s"><span>A</span></li>
        <li class="key black" data-key="e"><span>O</span></li>
        <li class="key white" data-key="d"><span>L</span></li>
        <li class="key white" data-key="f"><span>A</span></li>
        <li class="key black" data-key="t"><span>V</span></li>
        <li class="key white" data-key="g"><span>K</span></li>
        <li class="key black" data-key="y"><span>e</span></li>
        <li class="key white" data-key="h"><span>L</span></li>
        <li class="key black" data-key="u"><span>e</span></li>
        <li class="key white" data-key="j"><span>O</span></li>
        <li class="key white" data-key="k"><span>V</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>e</span></li>
        <li class="key black" data-key="p"><span>u</span></li>
        <li class="key white " data-key=";"><span>I</span></li>
      </ul>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
